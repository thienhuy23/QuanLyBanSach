<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns="http://www.w3.org/1999/xhtml">
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
<link rel="stylesheet" href="/css/index.css">
<div th:replace="~{commons/head ::  head}"></div>

<body>
	<div th:replace="~{commons/navbar :: .navbar}"></div>
	<main>
		<div class="container">
				<img th:src="@{/images/bg_img.png}" class="img-fluid" alt="...">
		</div>

		<div class="container">
			<div class="row">
				<div class="col-lg-3 bg-light pt-5">
					<div th:replace="~{commons/card :: #cart}"></div>
				</div>
				<div class="pt-5 mb-12 col-12 col-md-9 col-lg-9 col-xl-9 col-xxl-9">
					<div class="card">
						<div class=" pb-2 fs-4 p-4 fw-bold">Phản hồi khách hàng</div>
						<div class="fw-bold pt-1  pb-1 p-4">Tôi là một khách hàng cũ</div>
						<form class="row g-3" action="/login" method="POST">
							<div class=" p-5 pt-3 pb-1">
								<label for="inputAddress" class="form-label fw-bold">Địa chỉ email</label>
								<input type="email" name="username" class="form-control rounded-0 border-secondary"
									id="inputAddress" placeholder="E-Mail Address">
							</div>
							<div class="p-5 pt-1 pb-1">
								<label for="inputAddress2" class="form-label fw-bold">Mật khẩu</label>
								<input type="password" name="password" class="form-control rounded-0 border-secondary"
									id="inputAddress2" placeholder="Password">
								<a href="#" class="text-decoration-none text-dark">Quên mật khẩu ?</a>
							</div>
							<div class=" p-5 pt-1 pb-3">
								<input type="submit" class="btn border-0 fs-5 rounded-0 text-light is-outline-pink"
									style="width: 150px;" value="Đăng nhập"/>
							</div>
						</form>
					</div>
				</div>
			</div>
		</div>
	</main>

	<div th:replace="~{commons/footer :: footer}"></div>

</body>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"
	integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3" crossorigin="anonymous">
	</script>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.min.js"
	integrity="sha384-7VPbUDkoPSGFnVtYi0QogXtr74QeVeeIs99Qfg5YCF+TidwNdjvaKZX19NZ/e6oz" crossorigin="anonymous">
	</script>

</html>
