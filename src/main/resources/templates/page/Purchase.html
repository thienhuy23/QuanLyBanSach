<html lang="en" xmlns:th="http://www.thymeleaf.org"
	xmlns="http://www.w3.org/1999/xhtml">
<link rel="stylesheet"
	href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
<div th:replace="~{commons/head ::  head}"></div>
<body>
	<div class="container">
		<div class="row">
			<div class="col-md-7 col-sm-12 p-5"
				style="border-right: 2px solid rgba(0, 0, 0, 0.2);">

				<div class="pt-3 pb-3">
					<a th:href="@{/}"><img
						src="https://bookcart.themability.com/image/catalog/logo.png"
						title="Your Store" alt="Your Store" class="img-fluid"></a>
				</div>
				<ul class="breadcrumb">
					<li class="breadcrumb-item"><a href="/cart"
						class="text-decoration-none is-color-pink">Giỏ hàng</a></li>

					<li class="breadcrumb-item breadcrumb-item-current">Thông tin
						giao hàng</li>

				</ul>
				<h5 class="pb-3 pt-2">Thông tin giao hàng</h5>
				<div class="d-flex">
					<div class="">
						<i class="bi bi-person-square" style="font-size: 45px"></i>
					</div>
					<p class=" ms-3">
						long@gmail.com <br> <a
							class="text-decoration-none is-color-pink" href="">Đăng xuất</a>
					</p>
				</div>
				<div class="form-floating mb-3">
					<input type="text" class="form-control " id=""
						placeholder="name@example.com"> <label
						class="text-secondary" th:value="${session.user?.name}">Họ và tên</label>
				</div>
				<div class="form-floating mb-3">
					<input type="text" class="form-control" id=""
						placeholder="name@example.com"> <label
						class="text-secondary" th:value="${session.user?.phone}">Số điện thoại</label>
				</div>
				<div class="form-floating mb-3">
					<input type="text" class="form-control" id=""
						placeholder="name@example.com"> <label
						class="text-secondary">Địa chỉ</label>
				</div>
				<!-- <div class="row ">
					<div class="col">
						<form class="form-floating">
							<input type="text" class="form-control" id="" placeholder=""
								value="..."> <label for="">Tỉnh/Thành</label>
						</form>
					</div>
					<div class="col">
						<form class="form-floating">
							<input type="text" class="form-control" id="" placeholder=""
								value="..."> <label for="">Quận/Huyện</label>
						</form>
					</div>
					<div class="col">
						<form class="form-floating">
							<input type="text" class="form-control" id="" placeholder=""
								value="..."> <label for="">Phường/Xã</label>
						</form>
					</div>

				</div> -->
				<div class="form-floating mb-3">
					<input type="text" class="form-control " id=""  value="Thanh toán khi giao hàng"
						placeholder="  name@example.com" readonly> <label
						class="text-secondary">Phương thức thanh toán</label>
				</div>
				<!-- disabled -->
				
				<div class="form-check">
					<input class="form-check-input" type="checkbox" value=""
						id="flexCheckChecked" checked> <label
						class="form-check-label " for="flexCheckChecked"> Lưu phương thức vận chuyển </label>
				</div>
				<div class="row pt-5">
					<a href="/cart" class="text-decoration-none text-dark col-6"><i
						class="bi bi-chevron-double-left"></i>Giỏ hàng</a>
					<div class="text-end col-6">
						<button class="btn is-outline-pink text-light "
							style="width: 135px;" type="button" th:onclick="'pay('+${session.user?.id}+')'">Đặt hàng</button>
					</div>

				</div>

			</div>
			<div class="col-md-5 col-sm-12 p-5">

				<div class="pt-5">
					<table class="table-product ">
						<thead>
							<tr>
								<th class="visually-hidden">Hình</th>
								<th class="visually-hidden">Tên</th>
								<th class="visually-hidden ms-4">Giá</th>
							</tr>
						</thead>
						<tbody id="body">

						</tbody>

					</table>
				</div>
				<hr>
				<form class="d-flex ">
					<input class="form-control me-3" type="text"
						placeholder="Mã giảm giá" />
					<button class="btn is-outline-pink text-light"
						style="width: 135px;" type="submit">Sử dụng</button>
				</form>

				<hr>

				<div class="row">
					<p class="text-start col-6">Tạm tính</p>
					<p class="text-end col-6" id="mt"></p>
				</div>
				<div class="row">
					<p class="text-start col-6">Phí vận chuyển</p>
					<p class="text-end col-6">35.000 VND</p>
				</div>
				<hr>
				<div class="row">
					<p class="text-start col-6">Tổng cộng</p>
					<p class="text-end col-6 fs-5" id="cost"></p>
				</div>
			</div>

		</div>
	</div>
	<script th:src="@{/js/purchase.js}"></script>
</body>
</html>
