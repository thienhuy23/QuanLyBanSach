<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns="http://www.w3.org/1999/xhtml">
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
<link rel="stylesheet" href="/css/index.css">
<div th:replace="~{commons/head ::  head}"></div>

<body>
  <div th:replace="~{commons/navbar :: .navbar}"></div>
  <main>
      <div class="carousel-inner">
            <div class="carousel-item active">
                <img th:src="@{/images/bg_img.png}" class="d-block" alt="...">
                <div class="carousel-caption">
                    <div class="container">
                        <div class="row m-5">
                            <div class=" mb-12 col-12 col-md-12 col-lg-12 col-xl-12 col-xxl-12 text-center ">
                                 <h1>Cart</h1>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="container p-3">
            <div class="row"> 
                <div class="col-lg-2 bg-light pt-5">
                	<div th:replace="~{commons/card ::  #cart}"></div>
                </div>
              <div class="col-10 pt-3">
                    <table class="table table-bordered">
                        <thead>
                            <tr>
                                <th>STT</th>
                                <th>Hình ảnh</th>
                                <th>Tên sản phẩm</th>
                                <th>Số lượng</th>
                                <th>Đơn giá</th>
                                <th>Thành tiền</th>
                                <th></th>
                            </tr>
                        </thead>
                        <tbody id="body">
                        </tbody>
                        <tfoot>
                            <tr>
                                <th colspan="5" class="text-end">Tổng giá tiền</th>
                                <th colspan="2"></th>
                            </tr>
                        </tfoot>
                    </table>
                    <div class="d-flex  flex-row-reverse">
                        <button class=" btn is-outline-pink text-white" type="button">Thanh toán</button>
                    </div>
                </div>
            </div> 
        </div>
  </main>
  <footer>
     <div th:replace="~{commons/footer :: footer}"></div>
  </footer>
  <!-- Bootstrap JavaScript Libraries -->
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"
    integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3" crossorigin="anonymous">
  </script>
    <script th:src="@{/js/cart.js}"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.min.js"
    integrity="sha384-7VPbUDkoPSGFnVtYi0QogXtr74QeVeeIs99Qfg5YCF+TidwNdjvaKZX19NZ/e6oz" crossorigin="anonymous">
  </script>
</body>
</html>
