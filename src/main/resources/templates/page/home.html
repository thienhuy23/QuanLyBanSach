<html lang="en" xmlns:th="http://www.thymeleaf.org"
	xmlns="http://www.w3.org/1999/xhtml">

<!-- Link icon of fontawesome -->
<link rel="stylesheet"
	href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css">

<!-- Link icon of Bootstrap -->
<link rel="stylesheet"
	href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.3/font/bootstrap-icons.css">

<!-- Slick slider source CSS -->
<link rel="stylesheet" type="text/css"
	href="https://cdn.jsdelivr.net/npm/slick-carousel@1.8.1/slick/slick.css" />

<!-- Angular JS  -->
<script
	src="https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.8.3/angular.min.js"
	integrity="sha512-KZmyTq3PLx9EZl0RHShHQuXtrvdJ+m35tuOiwlcZfs/rE7NZv29ygNA8SFCkMXTnYZQK2OX0Gm2qKGfvWEtRXA=="
	crossorigin="anonymous" referrerpolicy="no-referrer"></script>

<link rel="stylesheet" href="/css/index.css">
<link rel="stylesheet" href="/css/home.css">
<div th:replace="~{commons/head ::  head}"></div>

<body>


	<div th:replace="~{commons/navbar :: .navbar}"></div>
	<div th:replace="~{commons/loading :: #loading}"></div>
	<div class="main container-fluid hide">
		<!-- carousel -->
		<div id="carouselHome" class="carousel slide" data-bs-ride="carousel">
			<ol class="carousel-indicators">
				<li data-bs-target="#carouselHome" data-bs-slide-to="0"
					class="active" aria-current="true" aria-label="First slide"></li>
				<li data-bs-target="#carouselHome" data-bs-slide-to="1"
					aria-label="Second slide"></li>
				<li data-bs-target="#carouselHome" data-bs-slide-to="2"
					aria-label="Third slide"></li>
			</ol>
			<div class="carousel-inner" role="listbox">
				<div class="carousel-item active">
					<img
						src="https://bookcart.themability.com/image/cache/catalog/banners/mainbanner2-1920x800.png"
						class="w-100 d-block" alt="First slide">
				</div>
				<div class="carousel-item">
					<img
						src="https://bookcart.themability.com/image/cache/catalog/banners/mainbanner2-1920x800.png"
						class="w-100 d-block" alt="Second slide">
				</div>
				<div class="carousel-item">
					<img
						src="https://bookcart.themability.com/image/cache/catalog/banners/mainbanner1-1920x800.png"
						class="w-100 d-block" alt="Third slide">
				</div>
			</div>
			<button class="carousel-control-prev" type="button"
				data-bs-target="#carouselHome" data-bs-slide="prev">
				<span class="carousel-control-prev-icon" aria-hidden="true"></span>
				<span class="visually-hidden">Previous</span>
			</button>
			<button class="carousel-control-next" type="button"
				data-bs-target="#carouselHome" data-bs-slide="next">
				<span class="carousel-control-next-icon" aria-hidden="true"></span>
				<span class="visually-hidden">Next</span>
			</button>
		</div>
		
		<section class="container">
			<h5 class="text-center fw-bold fs-4 pt-3">Top sản phẩm</h5>
			<div class="row w-100 ">
				 <div class="col-md-2">
					<div class="card border-0 rounded-0">
						<div
							class="card-header pt-1 border-0 rounded-0 text-light fs-5 fw-bold is-outline-pink">Danh mục
						</div>
						<div class="card-body rounded-0 pt-3 is-outline-gray">
							<div class="pt-1">
								<a href="" class="text-decoration-none text-dark">Văn học</a>
							</div>
							<div class="pt-3">
								<a href="" class="text-decoration-none text-dark">Kinh tế</a>
							</div>
							<div class="pt-3">
								<a href="" class="text-decoration-none text-dark">Thiếu nhi
									Password</a>
							</div>
							<div class="pt-3">
								<a href="" class="text-decoration-none text-dark">Tham khảo</a>
							</div>
							<div class="pt-3">
								<a href="" class="text-decoration-none text-dark">Tiểu sử</a>
							</div>
							<div class="pt-3">
								<a href="" class="text-decoration-none text-dark">Kỹ năng</a>
							</div>
						
						</div>
					</div>
				</div> 
				<div class="col-md-10">
					<div class="container-fluid">
						<div class="row ms-0">
							<div
								class="card  mb-3 col-6 col-md-3 col-lg-3 col-xl-3 col-xxl-3 m-0 border-0 rounded-0 is-outline-gray"
								style="border-radius: 2 !important;" th:each="book:${books}">
								<img class="card-img-top mt-3" th:src="${book.images[0].url}"
									alt="Title" />
								<div class="card-body px-2">
									<a th:href="@{'/book?bookId='+${book.id}}"
										class="fw-bold pt-2  card-text text-decoration-none text-dark">[[${book.name}]]</a>
								</div>
								<div
									class="card-footer border-top-0  justify-content-between px-2 mt-0"
									style="background-color: transparent;">
									<div>
										<i class="bi bi-star text-warning"></i> <i
											class="bi bi-star text-warning"></i> <i
											class="bi bi-star text-warning"></i> <i
											class="bi bi-star text-warning"></i> <i
											class="bi bi-star text-warning"></i>
									</div>
									<span class="card-text fw-bold">[[${#strings.replace(#numbers.formatCurrency(book.price),
										'.00', '')}]] </span>
									<del class="text-Secondary">[[${#strings.replace(#numbers.formatCurrency(book.discount),
										'.00', '')}]]</del>
									<br>
								</div>
							</div>
						</div>
					</div>
				</div>

			</div>
		</section>
		<!-- section image -->
		<section class="row g-5 w-100 mb-5">
			<div class="col-7">
				<img class="img-fluid"
					src="https://bookcart.themability.com/image/catalog/banners/banner1.png"
					alt="" />
			</div>
			<div class="col-2" style="flex: auto;">
				<img class="img-fluid"
					src="https://bookcart.themability.com/image/catalog/banners/banner2.png"
					alt="">
			</div>
			<div class="col-2" style="flex: auto; height: min-content;">
				<div class=" mb-4">
					<img class="img-fluid"
						src="https://bookcart.themability.com/image/catalog/banners/banner3.png"
						alt="">
				</div>
				<div class="">
					<img class="img-fluid"
						src="https://bookcart.themability.com/image/catalog/banners/banner4.png"
						alt="">
				</div>
			</div>
		</section>



	</div>
	<div th:replace="~{commons/footer :: footer}"></div>
	<script type="text/javascript">
		let items = document.querySelectorAll('.carousel .carousel-item1')
		items.forEach((el) => {
			const minPerSlide = 4
			let next = el.nextElementSibling
			for (var i = 1; i < minPerSlide; i++) {
				if (!next) {
					// wrap carousel by using first child
					next = items[0]
				}
				let cloneChild = next.cloneNode(true)
				el.appendChild(cloneChild.children[0])
				next = next.nextElementSibling
			}
		})
	</script>

	<!-- Bootstrap JavaScript Libraries -->
	<script
		src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"
		integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3"
		crossorigin="anonymous"></script>
	<script
		src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.min.js"
		integrity="sha384-7VPbUDkoPSGFnVtYi0QogXtr74QeVeeIs99Qfg5YCF+TidwNdjvaKZX19NZ/e6oz"
		crossorigin="anonymous"></script>

	
</body>



</html>
