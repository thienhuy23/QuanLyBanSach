<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns="http://www.w3.org/1999/xhtml">
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet"
	integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
<link rel="stylesheet" href="/css/index.css">
<div th:replace="~{commons/head ::  head}"></div>

<body>


	<div th:replace="~{commons/navbar :: .navbar}"></div>
	<div class="container">
		<!-- carousel -->
		<div id="carouselHome" class="carousel slide" data-bs-ride="carousel">
			<ol class="carousel-indicators">
				<li data-bs-target="#carouselHome" data-bs-slide-to="0" class="active" aria-current="true" aria-label="First slide"></li>
				<li data-bs-target="#carouselHome" data-bs-slide-to="1" aria-label="Second slide"></li>
				<li data-bs-target="#carouselHome" data-bs-slide-to="2" aria-label="Third slide"></li>
			</ol>
			<div class="carousel-inner" role="listbox">
				<div class="carousel-item active">
					<img src="https://bookcart.themability.com/image/cache/catalog/banners/mainbanner2-1920x800.png" class="w-100 d-block" alt="First slide">
				</div>
				<div class="carousel-item">
					<img src="https://bookcart.themability.com/image/cache/catalog/banners/mainbanner2-1920x800.png" class="w-100 d-block" alt="Second slide">
				</div>
				<div class="carousel-item">
					<img src="https://bookcart.themability.com/image/cache/catalog/banners/mainbanner1-1920x800.png" class="w-100 d-block" alt="Third slide">
				</div>
			</div>
			<button class="carousel-control-prev" type="button" data-bs-target="#carouselHome" data-bs-slide="prev">
				<span class="carousel-control-prev-icon" aria-hidden="true"></span>
				<span class="visually-hidden">Previous</span>
			</button>
			<button class="carousel-control-next" type="button" data-bs-target="#carouselHome" data-bs-slide="next">
				<span class="carousel-control-next-icon" aria-hidden="true"></span>
				<span class="visually-hidden">Next</span>
			</button>
		</div>
		<!-- section book -->
		<section>
			<h4 class="text-center">Top sản phẩm</h4>
			<div class="row w-100 gap-5">
				<div class="card col-2  mb-4" style="border-radius: 0 !important;" th:each="book:${books}">
					<img class="card-img-top" th:src="${book.images[0].url}" alt="Title">
					<div class="card-body">
						<p class="card-text"><strong>[[${book.name}]]</strong></p>
						<p class="card-text">[[${book.price}]]</p>
					</div>
				</div>
			</div>
		</section>
		<!-- section image -->
		<section class="row g-4 w-100">
			<div class="col-7">
				<img class="img-fluid" src="https://bookcart.themability.com/image/catalog/banners/banner1.png" alt="">
			</div>
			<div class="col-2" style="flex: auto;">
				<img class="img-fluid" src="https://bookcart.themability.com/image/catalog/banners/banner2.png" alt="">
			</div>
			<div class="col-2" style="flex: auto;">
				<div class="row mb-4" >
					<img class="img-fluid" src="https://bookcart.themability.com/image/catalog/banners/banner3.png" alt="">
				</div>
				<div class="row">
					<img class="img-fluid" src="https://bookcart.themability.com/image/catalog/banners/banner4.png" alt="">
				</div>
			</div>
		</section>
	</div>
	<div th:replace="~{commons/footer :: footer}"></div>
	<script type="text/javascript">
		let items = document.querySelectorAll('.carousel .carousel-item1')
		items.forEach((el) => {
			const minPerSlide = 4
			let next = el.nextElementSibling
			for (var i = 1; i < minPerSlide; i++) {
				if (!next) {
					// wrap carousel by using first child
					next = items[0]
				}
				let cloneChild = next.cloneNode(true)
				el.appendChild(cloneChild.children[0])
				next = next.nextElementSibling
			}
		})
	</script>
</body>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"
	integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3" crossorigin="anonymous">
	</script>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.min.js"
	integrity="sha384-7VPbUDkoPSGFnVtYi0QogXtr74QeVeeIs99Qfg5YCF+TidwNdjvaKZX19NZ/e6oz" crossorigin="anonymous">
	</script>
</html>
