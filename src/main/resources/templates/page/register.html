<html lang="en" xmlns:th="http://www.thymeleaf.org"
	xmlns="http://www.w3.org/1999/xhtml">
<link rel="stylesheet"
	href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
<link
	href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
	rel="stylesheet">

<div th:replace="~{commons/head ::  head}"></div>
<body>
	<div th:replace="~{commons/navbar :: .navbar}"></div>
	<main>
		<div class="carousel-inner">
			<div class="carousel-item active">
				<img th:src="@{/images/bg_img.png}" class="d-block" alt="...">
				<div class="carousel-caption">
					<div class="container">
						<div class="row m-5">
							<div
								class=" mb-12 col-12 col-md-12 col-lg-12 col-xl-12 col-xxl-12 text-center ">
								<h1>ĐĂNG KÝ</h1>
							</div>
						</div>
					</div>
				</div>
			</div>
		</div>
		<div class="container p-3">
			<div class="row">
				<div class="col-lg-3 bg-light pt-5">
					<div th:replace="~{commons/card ::  #cart}"></div>
				</div>
				<div class="col-9 ">
					<form class="ms-5 " th:action="@{/register}"
						th:object="${user}" method="post">
						<h6 class="mb-3 mt-5">Nếu bạn đã có tài khoản với chúng tôi,
							vui lòng đăng nhập tại trang đăng nhập.</h6>
						<p class="alert pt-0 text-success ">
							<span th:text="${message}"></span>
						</p>
						<h4>
							<b>Thông tin cá nhân của bạn</b>
						</h4>
						<hr>
						<div class="mb-3 p-5 pt-0 pb-1">
							<label for="name" class="form-label fw-bold">Họ và Tên:</label> 
							<input type="text" class="form-control form-control rounded-0 border-secondary" th:field="*{name}" name="name" placeholder="Nhập họ tên">
							<p class="alert ms-0" th:if="${#fields.hasErrors('name')}"
								th:errors="*{name}"></p>
						</div>
						<div class="mb-3 p-5 pt-0 pb-1">
							<label for="phone" class="form-label fw-bold">Liên lạc:</label> 
							<input type="text" class="form-control form-control rounded-0 border-secondary" th:field="*{phone}" placeholder="Nhập phương thức liên lạc">
							<p class="alert mb-1" th:if="${#fields.hasErrors('phone')}"
								th:errors="*{phone}"></p>
						</div>
						<div class="mb-3 p-5 pt-0 pb-1">
							<label for="email" class="form-label fw-bold">Email:</label> 
							<input type="email" class="form-control form-control rounded-0 border-secondary" th:field="*{email}" placeholder="Nhập email">
							<p class="alert " th:if="${#fields.hasErrors('email')}"
								th:errors="*{email}"></p>
						</div>
						<h4>
							<b>Mật khẩu của bạn</b>
						</h4>
						<hr>
						<div class=" mb-3 p-5 pt-1 pb-1">
							<label for="pwd" class="form-label fw-bold">Mật Khẩu:</label> 
							<input type="password" class="form-control form-control rounded-0 border-secondary" th:field="*{password}" placeholder="Nhập mật khẩu">
							<p class="alert pb-1 ms-4"
								th:if="${#fields.hasErrors('password')}" th:errors="*{password}"></p>
						</div>
				
						<div class=" p-5 pt-1 pb-3">
							<button type="submit"
								class="btn button border-0 fs-5 rounded-0 text-light is-outline-pink"
								style="width: 150px;">Submit</button>
							<div></div>

						</div>
					</form>
				</div>
			</div>
		</div>
	</main>
	<footer>
		<div th:replace="~{commons/footer :: footer}"></div>
	</footer>
	<!-- Bootstrap JavaScript Libraries -->
	<script
		src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"
		integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3"
		crossorigin="anonymous">
		
	</script>

	<script
		src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.min.js"
		integrity="sha384-7VPbUDkoPSGFnVtYi0QogXtr74QeVeeIs99Qfg5YCF+TidwNdjvaKZX19NZ/e6oz"
		crossorigin="anonymous">
		
	</script>
</body>
</html>
