<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns="http://www.w3.org/1999/xhtml">
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet">
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
<link rel="stylesheet" href="/css/index.css">
<div th:replace="~{commons/head ::  head}"></div>
<body>
  <div th:replace="~{commons/navbar :: .navbar}"></div>
  <main>
      <div class="carousel-inner">
            <div class="carousel-item active">
                <img th:src="@{/images/bg_img.png}" class="d-block" alt="...">
                <div class="carousel-caption">
                    <div class="container">
                        <div class="row m-5">
                            <div class=" mb-12 col-12 col-md-12 col-lg-12 col-xl-12 col-xxl-12 text-center ">
                                 <h1>ĐĂNG KÝ</h1>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="container p-3">
            <div class="row"> 
                <div class="col-lg-2 bg-light pt-5">
                	<div th:replace="~{commons/card ::  #cart}"></div>
                </div>
                <div class="col-9 "> 
					 <form class="ms-5 " th:action="@{register/insert}" th:object="${user}"  method="post">
	                    <h6 class="mb-3 mt-4">Nếu bạn đã có tài khoản với chúng tôi, vui lòng đăng nhập tại trang đăng nhập.</h6>
	                    <p class="alert text-success "><span th:text="${message}"></span></p> 
	                    <h4><b>Thông tin cá nhân của bạn</b></h4>
	                    <hr>
                        <div class="mb-3">
                            <label for="name">Họ và Tên:</label>
                            <input type="text" class="form-control ms-4" th:field="*{name}" name="name"  placeholder="Nhập họ tên"  >
                        	<p class="alert   ms-4" th:if="${#fields.hasErrors('name')}" th:errors="*{name}" ></p>
                        </div>
                        <div class="mb-3 ">
                            <label for="phone">Liên lạc:</label>
                            <input type="text" class="form-control ms-4" th:field="*{phone}"  placeholder="Nhập phương thức liên lạc" >
                        	<p class="alert   ms-4" th:if="${#fields.hasErrors('phone')}" th:errors="*{phone}" ></p>
                        </div>  
                        <div class="mb-3 ">
                            <label for="email">Email:</label>
                            <input type="email" class="form-control ms-4" th:field="*{email}"   placeholder="Nhập email" >
                        	<p class="alert    ms-4" th:if="${#fields.hasErrors('email')}" th:errors="*{email}" ></p>
                        </div> 
	                    <h4><b>Mật khẩu của bạn</b></h4>
	                    <hr> 
                        <div class=" mb-3">
                            <label for="pwd">Mật Khẩu:</label>
                            <input type="password" class="form-control ms-4" th:field="*{password}"    placeholder="Nhập mật khẩu"  >
                        	<p class="alert    ms-4" th:if="${#fields.hasErrors('password')}" th:errors="*{password}" ></p>
                        </div> 
	                    <h4><b>Vai trò của bạn</b></h4>
	                    <hr> 
                        <div class="form-radio mb-3">
                            <label class="form-radio-label ms-4">
                                <input class="form-radio " type="radio" th:field="*{role}"     value="true"> Admin
                                <input class="form-radio" type="radio" th:field="*{role}"   value="false"> User
                           		<p class="alert    ms-4" th:if="${#fields.hasErrors('role')}" th:errors="*{role}" ></p>
                            </label>
                            
                        </div> 
	                    <button type="submit"  class="btn button">Submit</button>
					 </form>
					 

 
                </div>
                 
            </div> 
        </div>
        
  </main>
  <footer>
     <div th:replace="~{commons/footer :: footer}"></div>
  </footer>
	<script>
		function myFunction() {
		  alert(location.hostname);
		}
	</script>
  <!-- Bootstrap JavaScript Libraries -->
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"
    integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3" crossorigin="anonymous">
  </script>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.min.js"
    integrity="sha384-7VPbUDkoPSGFnVtYi0QogXtr74QeVeeIs99Qfg5YCF+TidwNdjvaKZX19NZ/e6oz" crossorigin="anonymous">
  </script>
</body>
</html>
