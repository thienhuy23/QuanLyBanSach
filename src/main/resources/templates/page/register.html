<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns="http://www.w3.org/1999/xhtml">
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
<link rel="stylesheet" href="/css/index.css">
<div th:replace="~{commons/head ::  head}"></div>
<body>
  <div th:replace="~{commons/navbar :: .navbar}"></div>
  <main>
      <div class="carousel-inner">
            <div class="carousel-item active">
                <img th:src="@{/images/bg_img.png}" class="d-block" alt="...">
                <div class="carousel-caption">
                    <div class="container">
                        <div class="row m-5">
                            <div class=" mb-12 col-12 col-md-12 col-lg-12 col-xl-12 col-xxl-12 text-center ">
                                 <h1>Register</h1>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
       <!-- 324-->
        <div class="container p-3">
            <div class="row"> 
                <div class="col-lg-2 bg-light pt-5">
                	<div th:replace="~{commons/card ::  #cart}"></div>
                </div>
                <div class="col-9 "> 
					 <form class="ms-5 " action="register/insert" th:object="${Users}"  method="post">
	                    <h6 class="mb-3 mt-4">If you already have an account with us, please login at the login page.</h6>
	                    <h4><b>Your Personal Details</b></h4>
	                    <hr>
                        <div class="">
                            <label for="name">FullName:</label>
                            <input type="text" class="form-control ms-4" th:field="*{name}" id="name" placeholder="Enter Fullname" name="name">
                         	<p class="alert  ms-4" th:if="${#fields.hasErrors('name')}" th:errors="*{name}" ></p>
                        </div>
                        <div class=" ">
                            <label for="phone">Phone:</label>
                            <input type="text" class="form-control ms-4" th:field="*{phone}" id="phone" placeholder="Enter phone" name="phone">
                        	<p class="alert   ms-4" th:if="${#fields.hasErrors('phone')}" th:errors="*{phone}" ></p>
                        </div>  
                        <div class=" ">
                            <label for="email">Email:</label>
                            <input type="email" class="form-control ms-4" th:field="*{email}" id="email" placeholder="Enter email" name="email">
                        	<p class="alert    ms-4" th:if="${#fields.hasErrors('email')}" th:errors="*{email}" ></p>
                        </div> 
	                    <h4><b>Your Password</b></h4>
	                    <hr> 
                        <div class=" ">
                            <label for="pwd">Password:</label>
                            <input type="password" class="form-control ms-4" th:field="*{password}"  id="pwd" placeholder="Enter password" name="password">
                        	<p class="alert    ms-4" th:if="${#fields.hasErrors('password')}" th:errors="*{password}" ></p>
                        </div> 
	                    <h4><b>Your Role</b></h4>
	                    <hr> 
                        <div class="form-radio mb-3">
                            <label class="form-radio-label ms-4">
                                <input class="form-radio " type="radio" th:field="*{role}" name="role" value="true"> Admin
                                <input class="form-radio" type="radio" th:field="*{role}" name="role" value="false"> User
                           		
                            </label>
                            <p class="alert    ms-4"  th:if="${#fields.hasErrors('role')}" th:errors="*{role}"></p>
                        </div> 
	                    <button type="submit" class="btn button">Submit</button>
					 </form>
					 
                </div>
            </div> 
        </div>
  </main>
  <footer>
     <div th:replace="~{commons/footer :: footer}"></div>
  </footer>
  <!-- Bootstrap JavaScript Libraries -->
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"
    integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3" crossorigin="anonymous">
  </script>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.min.js"
    integrity="sha384-7VPbUDkoPSGFnVtYi0QogXtr74QeVeeIs99Qfg5YCF+TidwNdjvaKZX19NZ/e6oz" crossorigin="anonymous">
  </script>
</body>
</html>
