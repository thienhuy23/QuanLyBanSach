<html lang="en" xmlns:th="http://www.thymeleaf.org"
	xmlns="http://www.w3.org/1999/xhtml">
<link rel="stylesheet"
	href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
<div th:replace="~{commons/head ::  head}"></div>
<body>
	<div class="container-fluid">
		<div th:replace="~{commons/nav_admin :: #nav_admin}"></div>
		<div class="row">
			<div class="col-md-2">
				<div th:replace="~{commons/button_admin :: #button_admin}"></div>
			</div>
			<div class="col-md-10">
				<div class="col-md-10 offset-md-1 pt-3">
					<div class="card rounded-0 border-0">
						<div class=" pb-2 fs-4 p-4 pt-0 fw-bold">Hình ảnh sản phẩm</div>
						<form class="row g-3" action="" method="post" th:object="${image}">
							<div class=" p-5 pt-3 pb-1">
								<label for="inputAddress" class="form-label fw-bold">ID
									Sách: </label> <input  type="text" name="book_id"
									class="form-control rounded-0 border-secondary"
									id="inputAddress" /> 
							</div>
							<div class=" p-5 pt-3 pb-1">
								<label for="inputAddress" class="form-label fw-bold">URL:
								</label> <input type="text" name="url"
									class="form-control rounded-0 border-secondary"
									id="inputAddress" />
							</div>
							<div class=" p-5 pt-1 pb-3">
								<button type="submit"
									class="btn border-0 fs-6 rounded-0 text-light is-outline-pink"
									style="width: 100px;" formaction="/image/create">Thêm</button>
								<button type="submit"
									class="btn border-0 fs-6 rounded-0 text-light is-outline-pink"
									style="width: 100px;">Xóa</button>
								<button type="submit"
									class="btn border-0 fs-6 rounded-0 text-light is-outline-pink"
									style="width: 100px;">Sửa</button>
								<button type="submit"
									class="btn border-0 fs-6 rounded-0 text-light is-outline-pink"
									style="width: 100px;">Đặt lại</button>
							</div>
						</form>
					</div>
				</div>
				<table class="table border-0 ">
					<thead class="thead-dark font-weight-bold text-dark">
						<tr class="fw-bold">
							<td>ID:</td>
							<td>ID Sách</td>
							<td>URL</td>
							<!-- <td>&nbsp;</td> -->
						</tr>
					</thead>
					<tbody>
						<tr th:each="img : ${img}">
							<th>[[${img.id}]]</th>
							<th>[[${img.book.id}]]</th>
							<th>[[${img.url}]]</th>
							<th><a class="is-color-pink fs-4"
								style="text-decoration: none;"
								th:href="@{|/image/delete/${img.id}|}"><i
									class="bi bi-trash"></i></a></th>
						</tr>
					</tbody>
				</table>
			</div>
		</div>
	</div>

</body>
</html>
