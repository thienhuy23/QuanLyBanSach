<html lang="en" xmlns:th="http://www.thymeleaf.org"
	xmlns="http://www.w3.org/1999/xhtml">
<link rel="stylesheet"
	href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
<div th:replace="~{commons/head ::  head}"></div>
<body>
	<div class="container-fluid">
		<div th:replace="~{commons/nav_admin :: #nav_admin}"></div>
		<div class="row">
			<div class="col-md-2">
				<div th:replace="~{commons/button_admin :: #button_admin}"></div>
			</div>
			<div class="col-md-10">
				<form th:action="@{/category/search}" method="post"
					class="d-none d-md-inline-block form-inline ms-auto me-0 me-md-3 my-2 my-md-0">
					<div class="text-right  header-right me-5  mr-auto">
						<div class="input-group mb-3 mt-3 text-right ms-5"
							style="width: 350px;">
							<input type="text" class="form-control rounded-0 is-outline-gray"
								placeholder="Tìm kiếm..." aria-label="Search..." name="search"
								aria-describedby="button-addon2">
							<button
								class="btn btn-outline-secondary rounded-0 border-0 is-outline-pink"
								id="button-addon2">
								<i class="bi bi-search text-light"></i>
							</button>
						</div>
					</div>
				</form>
				<div class="col-md-10 offset-md-1 pt-3">
					<div class="card rounded-0 border-0">
						<div class=" pb-2 fs-4 p-4 pt-0 fw-bold">Danh sách loại sản
							phẩm</div>
						<form class="row g-3" th:action="@{/admin}" method="post">

							<div class=" p-5 pt-3 pb-1">
								<label for="inputAddress" class="form-label fw-bold">ID:
								</label> <input type="text" name="id"
									class="form-control rounded-0 border-secondary"
									id="inputAddress" />
							</div>

							<div class=" p-5 pt-3 pb-1">
								<label for="inputAddress" class="form-label fw-bold">Tên
									loại sản phẩm: </label> <input type="text" name="name"
									class="form-control rounded-0 border-secondary"
									id="inputAddress" />
							</div>
							<div class=" p-5 pt-1 pb-3">
								<button type="submit"
									class="btn border-0 fs-6 rounded-0 text-light is-outline-pink"
									style="width: 100px;" formaction="/category/create">Thêm</button>
								<button type="submit"
									class="btn border-0 fs-6 rounded-0 text-light is-outline-pink"
									style="width: 100px;">Xóa</button>
								<button type="submit"
									class="btn border-0 fs-6 rounded-0 text-light is-outline-pink"
									style="width: 100px;" formaction="/category/update">Sửa</button>
								<button type="submit"
									class="btn border-0 fs-6 rounded-0 text-light is-outline-pink"
									style="width: 100px;">Đặt lại</button>
							</div>
						</form>
					</div>
				</div>
				<table class="table border-0 ">
					<thead class="thead-dark font-weight-bold text-dark">
						<tr class="fw-bold">
							<td>ID:</td>
							<td>Tên loại sản phẩm:</td>
							<td></td>
							<!-- <td>&nbsp;</td> -->
						</tr>
					</thead>
					<tbody>
						<tr th:each="cate : ${categorys}">
							<th>[[${cate.id}]]</th>
							<th>[[${cate.name}]]</th>
							<!-- <td><a style="text-decoration: none;"
								th:href="@{|/category/edit/${cate.id}|}">Edit</a></td> -->
							<th><a class="is-color-pink fs-4"
								style="text-decoration: none;"
								th:href="@{|/category/delete/${cate.id}|}"><i
									class="bi bi-trash"></i></a></th>

						</tr>
					</tbody>
				</table>
			</div>
		</div>
	</div>

</body>
</html>
